<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>عميل جديد - VIP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-form">
  <div class="card">
    <h2 class="card-title">مرحبًا بك لأول مرة معنا ✨</h2>

    <form id="newForm">
      <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" id="phone" name="phone" placeholder="رقم الجوال" required>
      <input type="text" id="car_type" name="car_type" placeholder="نوع السيارة" required>
      <input type="text" id="car_model" name="car_model" placeholder="موديل السيارة" required>

      <div class="plate">
        <input type="text" id="plate_letters" name="plate_letters" maxlength="4" placeholder="حروف" required>
        <span class="dash">-</span>
        <input type="text" id="plate_numbers" name="plate_numbers" maxlength="4" placeholder="أرقام" required>
      </div>

      <div class="rating" id="ratingNew">
        <input type="radio" id="nstar5" name="rating" value="5" required><label for="nstar5">★</label>
        <input type="radio" id="nstar4" name="rating" value="4"><label for="nstar4">★</label>
        <input type="radio" id="nstar3" name="rating" value="3"><label for="nstar3">★</label>
        <input type="radio" id="nstar2" name="rating" value="2"><label for="nstar2">★</label>
        <input type="radio" id="nstar1" name="rating" value="1"><label for="nstar1">★</label>
      </div>

      <textarea id="notes" name="notes" placeholder="ملاحظات (اختياري)"></textarea>

      <button type="submit" class="btn submit">تم</button>
    </form>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modalTitle">🎉 تم تسجيلك بنجاح</h3>
      <p id="modalMsg">مبروك! حصلت على 10 نقاط — رصيدك الآن يظهر أدناه.</p>
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
      <p id="modalPoints"></p>
      <div class="modal-actions">
        <button id="modalClose" class="btn">إغلاق</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</body>
</html>
