<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>عميل وفي - VIP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-form">
  <div class="card">
    <h2 class="card-title">مرحبًا بعميلنا الوفي ✨</h2>

    <form id="loyalForm">
      <input type="text" id="name" name="name" placeholder="الاسم (اختياري)">
      <input type="tel" id="phone" name="phone" placeholder="رقم الجوال" required>

      <div class="plate">
        <input type="text" id="plate_letters" name="plate_letters" maxlength="4" placeholder="حروف" required>
        <span class="dash">-</span>
        <input type="text" id="plate_numbers" name="plate_numbers" maxlength="4" placeholder="أرقام" required>
      </div>

      <div class="rating" id="ratingLoyal">
        <input type="radio" id="lstar5" name="rating" value="5" required><label for="lstar5">★</label>
        <input type="radio" id="lstar4" name="rating" value="4"><label for="lstar4">★</label>
        <input type="radio" id="lstar3" name="rating" value="3"><label for="lstar3">★</label>
        <input type="radio" id="lstar2" name="rating" value="2"><label for="lstar2">★</label>
        <input type="radio" id="lstar1" name="rating" value="1"><label for="lstar1">★</label>
      </div>

      <textarea id="notes" name="notes" placeholder="ملاحظات (اختياري)"></textarea>

      <button type="submit" class="btn submit">تم</button>
    </form>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modalTitle">شكرًا لك</h3>
      <p id="modalMsg">تم تسجيل نقاطك.</p>
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width:320px;height:auto;display:block;margin:0 auto 20px;">
      <p id="modalPoints"></p>
      <div class="modal-actions">
        <button id="modalClose" class="btn">إغلاق</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</body>
</html>
